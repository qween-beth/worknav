<!DOCTYPE html>
<html>
  <head>
    <title> WorkNav</title>
    <style>
      #banner {
        height: 360px;
        width: 100%;
        object-fit: cover;
      }
      .carousel-item img {
        width: 500px;
        height: 300px;
        object-fit: cover;
      }

    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<body>
  {% include 'nav.html' %}    
{% block content %}
<div class="container mt-5">
  <h1>Add a new space to the database</h1>
  <form method="POST" action="/add-space" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name of Space:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" name="type" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" name="country" required>
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="number" class="form-control" id="cost" name="cost" required>
    </div>
    <div class="form-group">
      <label for="facilities">Facilities:</label>
      <input type="text" class="form-control" id="facilities" name="facilities" required>
    </div>
   <div class="form-group">
      <label for="picture">Image:</label>
      <input type="file" class="form-control-file" enctype="multipart/form-data" id="picture" name="picture">
    </div> 
    <button type="submit" class="btn btn-primary">Add space</button>
  </form>
</div>
{% endblock %}
{% include 'footer.html' %} 
</body>
